<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Animated Countdown</title>
  </head>
  <body>
    <div class="counter">
      <div class="nums">
        <span class="in">3</span>
        <span class="2">2</span>
        <span class="1">1</span>
        <span class="0">0</span>
        <div>
          <h4>Get ready!</h4>
        </div>
      </div>
    </div>

    <div class="final">
      <h1>Go!</h1>
      <button id="replay">Replay</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
